<div class="container">  
  <h1>
    Add Car
  </h1>
  <form #appManage="ngForm">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="number" class="form-control" id="id" required
      [(ngModel)]="newCar.id" name="id">
      Output: {{newCar.id}}
    </div>
    <div class="form-group">
        <label for="make">Make</label>
        <input type="text" class="form-control" id="make" required
        [(ngModel)]="newCar.make" name="make">
        Output: {{newCar.make}}
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" required
        [(ngModel)]="newCar.model" name="model">
        Output: {{newCar.model}}
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" required
        [(ngModel)]="newCar.notes" name="notes">
        Output: {{newCar.notes}}
    </div>
    <button type="submit" class="btn btn-success" (click)="onSubmit(newCar)">Add Car</button>
  </form>
</div>
