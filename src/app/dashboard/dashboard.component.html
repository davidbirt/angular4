<div style="text-align:left">
  <h1>Favorite Cars:</h1>
  <div class="grid grid-pad">
      <a *ngFor="let car of cars" [routerLink]="['/detail', car.id]" class="col-1-4">
        <div class="module hero">
          <h4>{{car.make}} || {{car.model}}</h4>
        </div> 
      </a>  
  </div>
</div>
